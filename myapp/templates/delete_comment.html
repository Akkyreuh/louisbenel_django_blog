{% extends 'base.html' %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<h1>Supprimer ce commentaire : "{{ comment.text }}"?</h1>
<form method="post">
    {% csrf_token %}
    <button type="submit">Oui</button>
    <a href="{% url 'post_detail' comment.post.id %}">Non</a>
</form>
{% endblock %}
