{% extends 'base.html' %}

{% block title %}Edit Comment{% endblock %}

{% block content %}
<h1>Modifier le commentaire</h1>
<form method="post">
    {% csrf_token %}
    <label for="author">Votre pseudo : </label>
    <input type="text" id="author" name="author" placeholder="Enter your name"><br>
    <label for="text">Commentaire</label>
    <textarea id="text" name="text">{{ comment.text }}</textarea><br>
    <button type="submit">Enregistrer</button>
    <a href="{% url 'post_detail' comment.post.id %}">Annuler</a>
</form>
{% endblock %}
